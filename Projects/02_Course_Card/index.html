<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Course Card</title>
</head>

<body>

    <div class="wrapper">
        
        <div class="card">
            
            <div class="image">
                <!-- You can also put images by making a image folder and put all the images in that folder. -->
                <img src="https://picsum.photos./1920/1080" alt="course image">
            </div>
            
            <div class="info">

                <div class="title">
                    <h2>
                        <a href="https://www.google.com/search?q=web+developemt+bootcamp&oq=web+developemt+bootcamp&aqs=chrome..69i57j0i13i512l9.6797j0j1&sourceid=chrome&ie=UTF-8">Web Development Bootcamp</a>
                    </h2>
                </div>
                <!-- <span class="price">&#x20b9;4500 <del>&#x20b9;6999</del></span>
                <button class="buy-button">Buy now</button> -->
                
                <div class="line">
                    <hr>
                </div>
    
                <div class="price">
                    <span class="discounted-price">&#x20b9;4500</span>
                    <span class="original-price">&#x20b9;6999</span>
                    <div class="discount-box">42% off</div>
                </div>
            
            </div>
        </div>    
    </div>

</body>
</html>
