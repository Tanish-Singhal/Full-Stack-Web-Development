<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Glassmorphic SignUp Page</title>
</head>

<body>

    <div class="outer-box">
        
        <div class="inner-box">
            
            <header class="signup-header">
                <h1>SignUp Page</h1>
                <p>It only take 30 Seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Tanish Singhal" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="rmail" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a> </p>
            </footer>
        </div>

        <div class="shape s1"></div>
        <div class="shape s2"></div>
        <div class="shape s3"></div>
        <div class="shape s4"></div>
        <div class="shape s5"></div>
        <div class="shape s6"></div>
        <div class="shape s7"></div>
        <div class="shape s8"></div>
        <div class="shape s9"></div>
        <div class="shape s10"></div>

    </div>
    
</body>

</html>
