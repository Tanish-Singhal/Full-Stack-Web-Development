<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Product Card</title>
</head>

<body>

    <div class="wrapper">
        <section class="box">
            <div class="product-image">
                <img src="images/pc-mug.jpg" alt="PC Product Image" class="pc-image">
                <img src="images/mobile-mug.jpg" alt="Mobile Product Image" class="mobile-image">
            </div>
    
            <div class="product-details">
                <div class="product-category-name">
                    <h4 class="product-category">COFFEE MUG</h4>
                    <h2 class="product-name">White Coffee Mug</h2>
                </div>
    
                <div class="product-description">
                    <p>Coffee Mugs are designed to express emotions. These are acclaimed
                        for their amazing designs & superior quality.</p>
                </div>
                
                <div class="product-price">
                    <span class="discounted-price">&#x20b9;149</span>
                    <span class="original-price">&#x20b9;230</span>
                </div>
                
                <div class="add-to-cart-btn">
                    <img src="images/add-to-card-image.png" alt="Button-Image" class="btn-img">
                    <span class="btn-text">Add to Cart</span>
                </div>
            </div>
        </section>  
    </div>

</body>

</html>
