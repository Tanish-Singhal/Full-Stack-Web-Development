<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Modern Chair</title>
</head>

<body>

    <div id="wrapper">
        <!-- background color -->
        <div class="bg-color-chair-1"></div>
        <div class="bg-color-chair-2"></div>
        <div class="bg-color-chair-3"></div>
        <div class="bg-color-chair-4"></div>
        <div class="bg-color-chair-5"></div>
        <div class="bg-color-chair-6"></div>
        
        <div class="section">
            <!-- Product Image -->
            <div class="product-image">
                <div class="chair-1-img"></div>
                <div class="chair-2-img"></div>
                <div class="chair-3-img"></div>
                <div class="chair-4-img"></div>
                <div class="chair-5-img"></div>
                <div class="chair-6-img"></div>
            </div>

            <!-- Product Info -->
            <div class="product-details">
                <div class="product-info">
                    <p class="product-title">Modern Chair</p>
                    <h2>Telford Longue</h2>
                    <h4>$254 <span>$530</span></h4>
                </div>
                    
                <div class="detailed-info">          
                    
                    <label for="detailed-info-1">
                        <input type="radio" name="information" id="detailed-info-1">Description
                    </label>
                    <label for="detailed-info-2">
                        <input type="radio" name="information" id="detailed-info-2">Details
                    </label>

                    <div class="description-btn-info">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat, exercitationem minus. Tenetur, vitae quo? Pariatur?</p>
                    </div>
                    <div class="detail-btn-info">
                        <div>
                            <p><span>80</span>cm<br />Length</p>
                        </div>
                        <div>
                            <p><span>65</span>cm<br />Width</p>
                        </div>
                        <div>
                            <p><span>90</span>cm<br />Height</p>
                        </div>
                        <div>
                            <p><span>17.6</span>lbs<br />Weight</p>
                        </div>
                    </div>
                </div>

                <!-- Cahir Color Option -->
                <div class="color-option">
                    <h5>Choose Colour:</h5>
                    <div class="product-color-btn">
                        <input type="radio" name="chair-color" id="color-1">
                        <label for="color-1"></label>
                        <input type="radio" name="chair-color" id="color-2">
                        <label for="color-2"></label>
                        <input type="radio" name="chair-color" id="color-3">
                        <label for="color-3"></label>
                        <input type="radio" name="chair-color" id="color-4">
                        <label for="color-4"></label>
                        <input type="radio" name="chair-color" id="color-5">
                        <label for="color-5"></label>
                        <input type="radio" name="chair-color" id="color-6">
                        <label for="color-6"></label>
                    </div>
                </div>                
            
            </div>
        </div>
        
        <!-- Add to Cart Button -->
        <div class="add-to-cart-btn">
            <a href="#"><i class="uil uil-shopping-cart icon">Add To Cart</i></a>
        </div>
    </div>

</body>

</html>
