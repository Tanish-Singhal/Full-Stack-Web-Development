<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Bubble Game</title>
</head>

<body>
    
    <div id="wrapper">

        <div class="gameHeading">
            <h1>Bubble Game</h1>
        </div>
        
        <div class="gameBox">

            <div class="infoBox">
                <div class="scoreInfo">
                    <h2>Hit</h2>
                    <div class="scoreBox">
                        <h3 id="hitVal">5</h3>
                    </div>
                </div>
                <div class="scoreInfo">
                    <h2>Timer</h2>
                    <div class="scoreBox">
                        <h3 id="timeVal">60</h3>
                    </div>
                </div>
                <div class="scoreInfo">
                    <h2>Score</h2>
                    <div class="scoreBox">
                        <h3 id="scoreVal">0</h3>
                    </div>
                </div>
            </div>
        
            <div class="numberBtn">
                <!-- Bubbles were print using JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
