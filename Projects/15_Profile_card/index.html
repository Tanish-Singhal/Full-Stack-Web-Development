<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Tanish Profile Card</title>
</head>

<body>
    
    <div class="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="card">
            <div class="image">
                <img src="images/New-file (1).gif" alt="">
            </div>

            <div class="userName">
                <h1>Tanish Signhal</h1>
            </div>

            <div class="subHeading">
                <h2>Upcoming Software Engineer</h2>
            </div>

            <div class="btnGroup">
                <button class="btn btnShare">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>
                
                <button class="btn btnFollow">
                    <a href="https://in.linkedin.com/in/tanishsinghal1/">Follow Me</a>
                </button>
            </div>
        </div>
    </div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
