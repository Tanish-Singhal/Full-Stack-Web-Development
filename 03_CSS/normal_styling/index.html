<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Basic (colouring)</title>

    <!-- Internal CSS -->
    <style>
        .internal {
            color: red;
            font-weight: bold;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <!-- CSS can be added to HTML document in three ways:-
        1. Inline CSS    (within the tag)
        2. Internal CSS  (inside head tag)
        3. External CSS  (in seperate CSS file)   -->

    <!-- Inline CSS -->
    <p style="color: blue; font-weight: bold;">Hello Everyone, I Inline CSS</p>

    <!-- Internal CSS -->
    <p class="internal">Hello Everyone, I Internal CSS</p>

    <!-- External CSS -->
    <p class="external">Hello Everyone, I External CSS</p>


    <h1>This is h1 Heading.</h1>
    <h2 class="external">This is h2 Heading.</h2>
    <h3 id="yoyo">This is h3 Heading.</h3>
    <h4>This is h4 Heading.</h4>
    <h5>This is h5 Heading.</h5>
    <h6>This is h6 Heading.</h6>


    <br>

    <span class="black">First Tag</span>
    <span class="black">Second Tag</span>
    <span class="black">Third Tag</span>

    <!-- We can make more than one "class" in a HTML document while we can make only one "id" in a HTML document -->
    

</body>

</html>
