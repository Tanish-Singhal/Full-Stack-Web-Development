<body>

    <!-- A grid will tipically have columns, rows, and the gaps between each rows and column. The gaps commonly referref to as gutters. -->
    <!-- If I summarlize, flexbox is used (how content floats) and grid is used (layout of the website) -->

    <div class="container">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>

    <br><br>

    <!-- let's create a website layout -->

    </div>
